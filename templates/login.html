<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamepy | Login</title>


<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to right, #b9d97c, #f2f5a9);
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    display: flex;
    gap: 50px;
    align-items: center;
}

.left-text h1 {
    font-size: 44px;
}

.left-text p {
    font-size: 14px;
    margin-top: 10px;
}

.login-card {
    background: #e7f0c8;
    width: 400px;
    height: 400px;
    padding: 40px;
    border-radius: 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
}

.logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
   
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 50%;
    overflow: hidden;
}
.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* maintain aspect ratio and cover fully */
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #0b1a3d;
    color: white;
}

button {
    padding: 12px 34px;
    border-radius: 20px;
    border: none;
    background: #0b1a3d;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

    <div class="left-text">
        <h1>WELCOME TO<br>GAMEPY</h1>
        <p>A learning platform for Python Beginners</p>
    </div>
    <div class="login-card">
        <div class="logo">

         <img src="Screenshot 2025-12-27 182948.png" width="70" height="70">
        </div>
        <input type="text" placeholder="Username / Email">
        <input type="password" placeholder="Password">
        <button onclick="window.location.href='dashboard.html'">LOG IN</button>

    </div>

</div>
</body>
</html>
